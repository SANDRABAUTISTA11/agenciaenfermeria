      <form id="loginForm"> <h1>Iniciar Sesión</h1>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">

    <script>
      // Asegúrate de que los IDs aquí coincidan con los IDs en tu HTML
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que la página se recargue

        // Obtener los valores usando los IDs correctos
        const email = document.getElementById('exampleInputEmail1').value; // ID corregido
        const password = document.getElementById('exampleInputPassword1').value; // ID corregido

        // Aquí puedes añadir validaciones más robustas o enviar a un servidor
        if(email === "Kikehardy19@gmail.com" && password === "123456") {
          window.location.href = "paginaadministradores.html";
        } else {
          alert("Correo o contraseña incorrectos");
        }
      });
    </script>
